<div class="about-page">
  <app-section-header
    [title]="t().about.title"
    [subtitle]="t().about.subtitle" />

  <div class="about-content">
    <div class="about-text">
      <h2>{{ t().about.journeyHeading }}</h2>
      <p [innerHTML]="t().about.journeyP1"></p>
      <p [innerHTML]="t().about.journeyP2"></p>

      <h2>{{ t().about.berlinHeading }}</h2>
      <p [innerHTML]="t().about.berlinP1"></p>
      <p [innerHTML]="t().about.berlinP2"></p>

      <h2>{{ t().about.beyondHeading }}</h2>
      <p [innerHTML]="t().about.beyondP1"></p>
    </div>
  </div>
</div>
