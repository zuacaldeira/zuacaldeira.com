<div class="paedagogik-page">
  <app-section-header
    [title]="t().paedagogik.title"
    [subtitle]="t().paedagogik.subtitle" />

  <div class="intro">
    <p [innerHTML]="t().paedagogik.intro"></p>
  </div>

  <mat-tab-group animationDuration="200ms">
    <mat-tab [label]="t().paedagogik.tabFacharbeiten">
      <div class="tab-content">
        <app-facharbeiten-list />
      </div>
    </mat-tab>
    <mat-tab [label]="t().paedagogik.tabPraesentationen">
      <div class="tab-content">
        <app-praesentationen-list />
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
