<section class="hero">
  <div class="hero-content">
    <p class="hero-greeting">{{ t().hero.greeting }}</p>
    <h1 class="hero-name">Alexandre Caldeira</h1>
    <p class="hero-tagline">{{ t().hero.tagline }}</p>
    <p class="hero-location">{{ t().hero.location }}</p>
    <div class="hero-actions">
      <a mat-flat-button routerLink="/about" class="hero-cta">
        {{ t().hero.aboutCta }}
        <mat-icon>arrow_forward</mat-icon>
      </a>
      <a mat-stroked-button routerLink="/contact">{{ t().hero.contactCta }}</a>
    </div>
  </div>
</section>
