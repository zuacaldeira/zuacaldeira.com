<mat-card appearance="outlined" class="hover-lift">
  <mat-card-header>
    <mat-card-title>{{ project.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="description">{{ project.description }}</p>
    <mat-chip-set aria-label="Technologies">
      @for (tag of project.tags; track tag) {
        <mat-chip>{{ tag }}</mat-chip>
      }
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions>
    @if (project.repoUrl) {
      <a mat-button [href]="project.repoUrl" target="_blank" rel="noopener noreferrer">
        <mat-icon>code</mat-icon>
        Source
      </a>
    }
    @if (project.liveUrl) {
      <a mat-button [href]="project.liveUrl" target="_blank" rel="noopener noreferrer">
        <mat-icon>open_in_new</mat-icon>
        Live
      </a>
    }
  </mat-card-actions>
</mat-card>
